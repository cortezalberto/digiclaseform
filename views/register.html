<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='../public/css/tuflex.css' />
    <title>Probando Formularios</title>
</head>

<body>
    <header class="header">
        <h1>Encabezado</h1>
    </header>

    <div class="form-titulo">
        <h2> Registro de Usuario</h2>
    </div>

    <form action="" method="POST" class="form-registro">



        <div class="form-inputs">
            <div class="mitad">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="apellido" placeholder="Apellido" required>
                <input type="date" name="fecha" placeholder="Fecha nacimiento" required>
                <input type="email" name="email" placeholder="tucorreo@ser.com" required>
            </div>

            <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
            <input type="password" name="password" placeholder="Password" required>

            <h4>Intereses</h4>
            <div class="interests">
                <div>
                    <input type="checkbox" name="interests" value="a" id="a">
                    <label for="a">Electro</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="b" id="b">
                    <label for="b">Moda</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="c" id="c">
                    <label for="c">Hogar</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="d" id="d">
                    <label for="d">Juguetería</label>
                </div>
                <div>
                    <input type="checkbox" name="interests" value="e" id="e">
                    <label for="e">Vida sana</label>
                </div>
            </div>
         

            <div class="botones">
                <button class="btn-reset" type="reset">Limpiar</button>
                <button class="btn-enviar" type="submit">Enviar</button>
            </div>
            <p class="form-link"> Usuario Registrado? <a href="#"> Ingrese aquí</a></p>
        </div>
    </form>


</body>

</html>
